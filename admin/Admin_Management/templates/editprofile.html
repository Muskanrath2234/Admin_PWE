{% extends 'base.html' %}
{% block title %}Edit-Profile{% endblock %}
{% load static %}
{% block extra_css %}

<style>

        /* Form container styling */
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin:auto;
            margin-top:50px;
        }

        /* Form element styling */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Profile image input styling */
        .form-group input[type="file"] {
            padding: 5px;
        }

        /* Button styling */
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Success message styling */
        .success-message {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .btn-submit {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
    {% endblock %}
    {% block content %}
<div class="form-container">
    
   
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_profile_img">Profile Image:</label>
            {{ form.profile_img }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="id_contact_number">Contact Number:</label>
            {{ form.contact_number }}
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_age">Age:</label>
            {{ form.age }}
        </div>
        <button type="submit" class="btn-submit">Update Profile</button>
    </form>
</div>

{% endblock %}
